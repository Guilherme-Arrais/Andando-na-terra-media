<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="button" value="Frodo" onclick="personagem(1)">
    <input type="button" value="Gandalf" onclick="personagem(2)">
    <input type="button" value="Aragorn" onclick="personagem(3)">
    <div id="personagens"></div>
    <script>
        let jogador = document.getElementById("personagens")
let px
let dx
let py
let dy
let vel
var tempo
let animaçao
function personagem(n){
    if(n==1){
        jogador.setAttribute("class", "p1")
    }else if(n==2){
        jogador.setAttribute("class", "p2")
    }else if(n==3){
        jogador.setAttribute("class", "p3")
    }
}
function iniciar(){
    px=0
    dx=0
    py=0
    dy=0
    vel=10
    document.addEventListener("keydown", posiçao)
    document.addEventListener("keyup", parou)
    
     tempo=setInterval(movimento, 20)
}
function posiçao(){
    let tecla = event.key;
    if(tecla=="ArrowLeft"){
        px=-1
    }
    else if(tecla=="ArrowUp"){
        py=-1
    }
    else if(tecla=="ArrowRight"){
    px=1
}
else if(tecla=="ArrowDown"){
    py=1
}}
function parou(){
    let tecla = event.key;
if(tecla=="ArrowLeft"){
    px=0    
}else if(tecla=="ArrowUp"){
  py=0
}else if(tecla=="ArrowRight"){
    px=0
}else if(tecla=="ArrowDown"){
    py=0
}
}
function movimento(){
    dx+= px*vel
    dy+= py*vel
    jogador.style.left=dx+"px"
    jogador.style.top=dy+"px"
}
window.addEventListener("load", iniciar)

    </script>
</body>
</html>
